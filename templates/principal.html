<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
</head>
<body>
    <h3>Gestión de Usuarios</h3>
    <h5>{{usu}}</h5>
    <br>
    <a href="/agregarusuario">Agregar un usuario</a> 
    <br><br>
    <table border>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Foto</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {%  for u in usuario %}
                <tr>
                    <td>
                        <input type="text" valuE="{{ u[0] }}" name="id">
                    </td>
                    <td>
                        <input type="text" value="{{ u[1] }}" name="nombre">
                    </td>
                    <td>
                        <input type="number" value="{{ u[3] }}" name="rol">
                    </td>
                    <td>
                        <img width="100" src="uploads/{{ u[4] }}" alt="">
                    </td>
                    <td>
                        <input type="text" value="{{ u[6] }}">
                    </td>
                    <td>
                        <a href="/editausuario/{{u[0]}}/0">Editar</a>
                        <a onclick="return confirm('Seguro elimina este usuario?')" href="/borrausuario/{{u[0]}}">Eliminar</a>
                        <a href="/enviamensaje/{{u[6]}}">Mensaje</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
